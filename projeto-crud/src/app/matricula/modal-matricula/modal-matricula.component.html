<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Matrícula número: {{matricula.id}}</h4>
    <button type="button" class="btn-close" aria-label="Close" 
    (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
    <p>Aluno: {{ matricula.aluno?.nome }}</p>
    <p>Curso: {{ matricula.curso?.nome }}</p>
    <p>Data da matrícula: {{ matricula.dataMatricula }}</p>
    <p>Nota final: {{ matricula.nota }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" 
    (click)="activeModal.close()">Fechar</button>
</div>
