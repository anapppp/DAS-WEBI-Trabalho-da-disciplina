<h1>Alunos</h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th>Data de nascimento</th>
            <th class="text-center">
                <a href="#" [routerLink]="['/alunos/novo']" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let aluno of alunos">
            <td> {{aluno.nome}} </td>
            <td> {{aluno.cpf}} </td>
            <td> {{aluno.email}} </td>
            <td> {{aluno.dataNascimento}} </td>
            <td class="text-center" style="width: 300px">
                <a href="#" [routerLink]="['/alunos/editar',aluno.id]" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger"
                    (click)="remover($event, aluno)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="alunos.length === 0">Nenhum aluno cadastrado.</p>
