<h1>Cadastrar novo aluno</h1>
<div class="well">
    <form #formAluno="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="aluno.nome" #nome=ngModel
                minlength="2" required>
            <div *ngIf="nome.errors &&(nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']"> Digite o nome do aluno. </div>
                <div [hidden]="!nome.errors['minlength']"> O nome deve conter ao menos 2 caracteres. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="aluno.cpf" #cpf="ngModel" required>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors['required']"> Digite o CPF do aluno. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="aluno.email" #email="ngModel"
                required>
            <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                <div [hidden]="!email.errors['required']"> Digite um e-mail válido. </div>
            </div>
        </div>
        <div class="form-group">
            <label for="Data de nascimento">Data de nascimento:</label>
            <input type="text" mask="d0/M0/0000" class="form-control" id="data-nascimento" name="data-nascimento"
                [(ngModel)]="aluno.dataNascimento" #data="ngModel" required>
            <div *ngIf="data.errors && (data.dirty || data.touched)" class="alert alert-danger">
                <div [hidden]="!data.errors['required']"> Digite uma data válida. </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formAluno.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i>
                Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/alunos']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
    </form>
</div>
